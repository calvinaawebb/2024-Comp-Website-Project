<html>
  <head>
    <title>Join Revo</title>
    <link rel = "stylesheet" href = "../static/style.css">
    <link rel="shortcut icon" href="static/favicon.ico"/>

  </head>
  <body>
    <div class="navbar" class="hover-underline-animation">
      <a href="/" style="padding: 12px 5px;"><img src="static/favicon.ico" alt="Revo Logo" style="width: 75px; height: auto"></a>
      <a href="/positions"><div class="hover-underline-animation">Positions</div></a>
      <a href="/services"><div class="hover-underline-animation">Services</div></a>
      <a href="/about"><div class="hover-underline-animation">About</div></a>
    </div>
    <div class="main">
        <h1>JOIN THE REVO TEAM</h1>
        <h2>EXPLORE EXCITING CAREER OPPORTUNITIES IN THE WORLD OF TECHNOLOGY. APPLY BELOW.</h2>
        <!-- Job application form for candidates -->
        <form action="/submit-application" method="post">
          <label for="position">Position Applying For:</label>
          <input type="text" id="position" name="position"><br><br>

          <label for="full-name">Your Full Name:</label>
          <input type="text" id="full-name" name="full-name"><br><br>

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email"><br><br>

          <label for="resume">Upload Resume (PDF or Word document):</label>
          <input type="file" id="resume" name="resume"><br><br>

          <label for="cover-letter">Attach Cover Letter:</label><br>
          <textarea id="cover-letter" name="cover-letter" rows="4" cols="50"></textarea><br><br>

          <button type="submit">Submit Application</button>
        </form>
    </div>
  </body>
</html>
